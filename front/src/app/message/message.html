<div class="row" *ngIf="message.sender.pseudo == 'Canard Man';else userMessage">
    <div class="col-2">
        <img src="assets/canardMan.png" height="50" width="50" [ngClass]="{ 'float-right': true }" alt="..." class="rounded-circle">
    </div>
    <div class="col-10">
        <div class="alert alert-dark" role="alert">
            {{ message.content }}
        </div>
    </div>
</div>

<ng-template #userMessage>
    <div class="row">
        <div class="col-10">
            <div class="alert alert-info" role="alert">
                {{ message.content }}
            </div>
        </div>
        <div class="col-2">
            <img src="http://lorempixel.com/50/50/people" class="rounded-circle">
        </div>
    </div>
</ng-template>
