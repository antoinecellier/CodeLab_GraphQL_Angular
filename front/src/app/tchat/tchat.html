<p-panel header="T'chat">
    <div class="row" 
         [ngClass]="{ 'justify-content-start': message.sender.pseudo == 'Canard Man', 'justify-content-end': message.sender.pseudo != 'Canard Man' }"
         *ngFor="let message of messages; let odd=odd; let even=even;">
      <message 
        class="col-6"
        [message]="message"
        [even]="even"
      >
      </message>
    </div>

    <hr>

    <div class="row">
      <div class="col-md-12">
        <div class="input-group">
              <input [disabled]=spamGuard type="text" [(ngModel)]="messageContent" class="form-control" placeholder="Message ..." aria-label="Message ...">
              <span class="input-group-btn">
                <button [disabled]="(spamGuard || messageContent.length == 0)" class="btn btn-primary" type="button" (click)="sendMessage()">
                  <i class="fa fa-paper-plane" aria-hidden="true"></i>
                </button>
              </span>
        </div>
      </div>
    </div>
</p-panel>
